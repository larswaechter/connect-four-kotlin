<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Vier-Gewinnt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" href="/">Vier-Gewinnt</a>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-12" id="welcome">
            <div class="jumbotron">
                <h1 class="display-4">Willkommen!</h1>
                <p class="lead">Eine Vier-Gewinnt Implementierung in Kotlin mittels des Javalin Frameworks.</p>
                <hr class="my-4">
                <p>Starte ein neues Spiel oder führe die Testszenarien aus (Konsole).</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#setup-modal">
                    Spiel starten
                </button>
                <button type="button" class="btn btn-secondary" onclick="runTests()">
                    Tests ausführen
                </button>
            </div>
        </div>
        <div class="col-auto mx-auto" id="game-wrapper"></div>
    </div>
</div>
<!-- Spiel starten - Modal -->
<div class="modal fade" id="setup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neues Spiel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="players">Anzahl menschlicher Spieler</label>
                    <select class="form-control" id="players">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="players">Start Spieler</label>
                    <select class="form-control" id="start-player">
                        <option value="1">1 - Rot</option>
                        <option value="2">2 - Gelb</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
                <button type="button" class="btn btn-primary" id="start-game">Starten</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="assets/index.js"></script>
</html>
